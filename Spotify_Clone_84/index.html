<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <!-- main -->
    <div class="container flex bg-black ">
        <!-- left side -->
        <div class="left ">
            <div class="close invert">
                <img src="img/close.svg" alt="">
            </div>
            <!-- Upper box -->
            <div class="home bg-gray rounded m-1 p-1">
                <img src="img/logo.svg" class="invert" alt="">
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>
            <!-- library box -->
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading flex align-center">
                    <img src="img/library.svg" class="invert" alt="library">
                    <h3>Your library </h3>
                </div>

                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <!-- footer box -->
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <!-- right -->
        <div class="right  bg-gray rounded">
            <!-- Top Header -->
            <div class="header   ">
                <div class="nav">
                    <div class="hamburger invert">
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6L15 12L9 18" stroke="#fff" stroke-width="1.5" stroke-miterlimit="16"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="CardContainer">
                    <!-- It is a card box -->

                </div>
            </div>
            <!-- <-- It is a playbar --> 
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="playbuttons">
                        <img width="30px" id="previous" src="img/previous.svg" alt="">
                        <img width="30px" id="play" src="img/play.svg" alt="">
                        <img width="30px" id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                            00:00 / 00:00
                        </div>
                        <div class="volume">
                            <img width="29px" src="img/volume.svg" alt="">
                            <div class="range">
                            <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
